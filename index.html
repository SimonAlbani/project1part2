<body>
    <header>
        <h1>Harry Potter Hangperson</h1>
        <h2>Guess the correct word or the Deatheaters will get you...</h2>
    </header>
    <main>
        <p id="guessArea"></p>
        <form name="guessForm">
            <input name="letterInput" type="text" placeholder="enter one letter" maxlength="1" required>
            <input name="ratebutton" class="guessButton" type="button" value="Guess">

            <p id="generateLetter">Wrong Letters:</p>
            <button name="refresh" type="button" class="newGame" value="New Game">New Game</button>
        </form>
    </main>
